		<!-- signin end -->
		<section class="signin signup popup-in pop-up">
			<div class="container">

				<div class="sign-content popup-in-content">
					<div class="popup-in-txt">
						<h2>sign up</h2>

						<div class="signin-form">
							<div class=" ">
								<div class=" ">
									
										<div class="form-group">
										    <label for="signin_form">first name</label>
										    <input type="text" class="form-control" id="firstname" placeholder="First name">
										</div><!--/.form-group -->
										<div class="form-group">
											<label for="signin_form">last name</label>
										    <input type="text" class="form-control" id="lastname" placeholder="Last name">
										</div><!--/.form-group -->
										<div class="form-group">
											<label for="signin_form">email</label>
										    <input type="email" class="form-control" id="email" placeholder="Enter your email adress">
										</div><!--/.form-group -->
										<div class="form-group">
											<label for="signin_form">password</label>
										    <input type="password" class="form-control" id="pass" placeholder="Enter your password">
										</div><!--/.form-group -->
									
								</div><!--/.col -->
							</div><!--/.row -->

						</div><!--/.signin-form -->
						<div class="signin-password">
							<div class="password-circle">
								<div class="single-password-circle">
									<input type="radio" id="radio01" name="radio">
										<label for="radio01">
											<span class="round-boarder">
												<span class="round-boarder1"></span>
											</span>remember password
										</label>
								</div><!--/.single-password-circle-->
								<div class="single-forgot-password-circle text-right
								">
									<a href="/popupsignin">Forgot email or password</a>
								</div><!--/.single-password-circle-->
							</div><!--/.password-circle-->
						</div><!--/.signin-password -->

						<div class="signin-footer">
							<button type="button" class="btn signin_btn signin_btn_two" id="button">
							sign up
							</button>
							<p>
								already member ?
								<a href="popupsignin.html">Sign In</a>
							</p>
						</div><!--/.signin-footer -->
					</div><!-- .popup-in-txt -->
				</div><!--/.sign-content -->

		<script>
			$("#button").click(function(){
			console.log($("#regname").val())
			$.ajax({
				type:"post",
				url : "/signup",
				data: {"firstname":$("#firstname").val(),"lastname":$("#lastname").val(),"email":$("#email").val(),"password":$("#pass").val()},
				success:function(data){
					if(data.status==1){
						alert("注册成功")
					}
				}
			})
		})
		</script>
